<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-dark-subtle">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">
            <img class="img-fluid" ngSrc="assets/mars.png" alt="rover pic" height="60" width="60" priority="high">
        </a>
        <div class="ms-4">
            <span class="fs-6">{{ appVersion }} BETA</span>
        </div>
        <div class="ms-4 me-4">
            <span class="fs-6">{{ sysTime }}</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                @if (isLoggedIn) {
                    <li class="nav-item ms-3">
                        <div class="prime-ng" [pTooltip]="tooltipContent" tooltipPosition="bottom">
                            <p-avatar [label]="getBadgeLetter()" styleClass="mr-2" size="normal" shape="circle"
                                      (click)="redirectProfile()"></p-avatar>
                        </div>
                        <ng-template #tooltipContent>
                            <div class="text-center">
                                <span>{{ currentUser.email }}</span>
                            </div>
                        </ng-template>
                    </li>
                    <li class="nav-item dropdown ms-3">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" routerLinkActive="active-nav" [routerLink]="['/dashboard']"><i class="fa-solid fa-rocket me-2"></i>Dashboard</a>
                            </li>
                            <li>
                                <a class="dropdown-item" routerLinkActive="active-nav" [routerLink]="['/search']"><i class="fa-solid fa-magnifying-glass me-2"></i>Search</a>
                            </li>
                            <li>
                                <a class="dropdown-item"><i class="fa-solid fa-images me-2"></i>Albums</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                        </ul>
                    </li>
                } @else {
                    <li class="nav-item ms-3">
                        <a class="nav-link" routerLinkActive="active" [routerLink]="['/login']" aria-current="page"><i
                                class="fa-solid fa-right-to-bracket me-2"></i>Login</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" routerLinkActive="active" [routerLink]="['/register']"
                           aria-current="page"><i class="fa-solid fa-user-plus me-2"></i>Register</a>
                    </li>
                }
                <li class="nav-item ms-3">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/about']"><i
                            class="fa-solid fa-circle-info me-2"></i>About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
