<div class="container my-5">
    <div>
        <h1 class="fs-3 fw-semibold text-center">Profile Details</h1>
        <hr class="my-4">
        <div class="fs-6 d-flex row gap-3 mb-3">
            <span><strong>Email: </strong> {{ currentUser['email'] }}</span>
            <span><strong>Last Login: </strong> {{ getLastSignedIn() }}</span>
            <span><strong>Account Created: </strong> {{ getAccountCreated() }}</span>
            <span><strong>Sign in provider: </strong> {{ getSignInProviders() }}</span>
        </div>
    </div>
    <button class="btn btn-secondary" (click)="testMongoDBFetchAll()">Fetch All Albums in DB</button>
    <button class="btn btn-secondary" (click)="testMongoDBCreateRandomAlbum()">Create Random Album</button>
    <button class="btn btn-secondary" (click)="testMongoDBFetchAllUserAlbums()">Fetch User Specific Albums</button>
</div>
